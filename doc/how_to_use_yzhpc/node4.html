<H2><A ID="SECTION00211000000000000000"></A><A ID="sub:from_linux_or_mac"></A>
<BR>
From Linux or Mac Computer
</H2>

<P>
<DL>
<DT><STRONG>Login</STRONG></DT>
<DD>Open a terminal that available in your system. After that use <SPAN  CLASS="texttt">$ ssh username@yzhpc.sust.edu</SPAN> to login in the HPC head node.
	
</DD>
<DT><STRONG>Logout</STRONG></DT>
<DD>Execute the <SPAN  CLASS="texttt">$ exit</SPAN> command.
</DD>
</DL>

<P>
